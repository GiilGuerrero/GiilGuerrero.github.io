<!DOCTYPE html>

<!-- DOCTYPE no es una etiqueta sino na declaraciòn que especifica la versiòn de HTML que estamos usando, en nuestro caso HTML5-->

<html>

<!-- Este es un comentario -->

<head>

<!-- El elemento head contiene informaciòn para el navegador -->

<!-- El elemento title contiene el nombre de la pagina, se muestra en la pestaña del navegador -->
<title> HOLA MUNDO </title>

<!-- El elemeno meta especifica informaciòn adicional (metadatos) y no requiere etiqueta de cierre -->
<meta charset="utf-8">
</head>

<body>
<!-- El elemento body contiene informaciòn que se visualizarà en el navegador como el contenido de la pàgina -->

¡Esta es mi primer pagina web!

</body>


</html>
